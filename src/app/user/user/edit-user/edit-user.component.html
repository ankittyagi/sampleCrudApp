<form>
   <h3>Edit User Details</h3>
   <div class="form-group" >
      <label>ID: </label> <input  class="form-control" [attr.disabled]="true" type="text" name="id" [(ngModel)]="user.id" />
   </div>
   <div class="form-group" >
      <label>Name: </label> <input  class="form-control" type="text" name="name" [(ngModel)]="user.name" />
   </div>   
   <button type="button" class="btn btn-primary" (click)="update(user)">Submit</button>
   <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
</form>
